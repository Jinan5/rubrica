<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        h1 {
            text-align: center;
        }

        #boxContatti {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 30px;
        }
    </style>
</head>

<body>
    <div class="container p-4">
        <h1>Rubrica</h1>
        <div id="textEmpty"></div>
        <div class="container" id="boxContatti">

                <div class="card-body">
                    <h5 class="card-title">Nome</h5>

                    <p class="card-text">telefono</p>
                    <button type="button" class="btn btn-danger">elimina</button>
                </div> -->
        </div>
        <div class="container d-flex justify-content-around aling-item-center mt-4">


            <form class=" w-50">
                <div class="row mb-3">
                    <div class="col">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" />
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="numero" class="form-label">Numero di telefono</label>
                        <input type="text" class="form-control" id="numero" />
                    </div>
                </div>
                <button id="buttonAggiungi" type="button" class="btn btn-primary" onclick="aggiungiContatto()">
                    Aggiungi
                </button>
                <div id="messaggio"></div>
            </form>

            <div class="row">
                <div class="col" id="boxCercaContatto">
                    <h2>Cerca</h2>

                    <input type="text" class="form-control" id="inputCerca">
                    <button class="btn btn-primary mt-2" onclick="trovaContatto()">Cerca contatto</button>
                    <span class="text-danger mt-1"></span>
                </div>
                <div id="boxRisultato">

                    <!-- <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Nome</h5>

                    <p class="card-text">telefono</p>
                    <button type="button" class="btn btn-danger">elimina</button>
                </div> -->

            </div>
